<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="adv_styles.css">
    </head>
    <body>
        <nav>
            <img src="googlelogo.png" alt="Google-Image">
            <a href="index.html">Google Search</a>
        </nav>

        <h2>Advanced Search</h2>
        <hr>

        <p>Find pages with...</p>
        <form action="https://google.com/search">
            <div>
                all these words:
                <input id="input1" type="text" name="as_q" value="">
            </div>
            <div>
                this exact word or phrase:
                <input id="input2" type="text" name="as_epq" value="">
            </div>
            <div>
                any of these words:
                <input id="input3" type="text" name="as_oq" value="">
            </div>
            <div>
                none of these words:
                <input id="input4" type="text" name="as_eq" value="">
            </div>
            <div>
                <input id="Submit-button" type="submit" value="Advanced Search">
            </div>            
        </form>
    </body>
</html>
